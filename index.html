<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SquirrelsOnMyPorch</title>

    <!-- Required meta tags (Bootstrap 4.0.0) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md"> 
      <div class ="container">
        <div class="navbar-brand" id="site-title">
          Squirrels On My Porch
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav alight-right ml-auto">
            <li class="nav-item">
              <a class="nav-link" id="about-link">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- About Modal -->
    <div class="modal fade" 
        id="about-modal"
        tabindex="-1" role="dialog" 
        aria-labelledby="about-modal-label" 
        aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header"> 
            <h5>About Squirrels On My Porch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Squirrels on my porch is designed, built, and upkept by Casey Burns. You can check out his github <a href="https://github.com/burnsnoss" target="_blank">here</a>.</p>
            Ban list:
            <ul>
              <li>Ty (Lifetime)</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light mr-auto" id="github-btn">
              <img src="resource/github-icon.png" id="github-icon" height="23px" width="23px"/>
            </button>
            <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" 
        id="contact-modal"
        tabindex="-1" role="dialog" 
        aria-labelledby="contact-modal-label" 
        aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header"> 
            <h5>Contact Squirrels On My Porch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Your E-Mail Address:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Squirrel Cam Stream -->
    <div class="container" id="stream-div"> 
      <iframe src="http://68.232.112.110" width="100%" height="710px"></iframe>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="bootstrap-4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
    
  </body>
</html>
